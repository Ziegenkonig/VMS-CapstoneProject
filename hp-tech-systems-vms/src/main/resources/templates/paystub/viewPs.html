<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "base :: site-head">
  <title id="pageTitle">VMS | View Paystub</title>
</head>

<body id = "main">
	
	<!-- View Specific Paystub Details --> 
	<div align = "center">
		
		<!-- Header for invoice, includes invoice ID -->
			<h3 th:text = "'Paystub #' + ${paystub.getPaystubId()} + ' for Employee: ' + ${paystub.getFirstname()} + ' ' + ${paystub.getLastname()}"> </h3>
			<h5 th:text = "'Generated on: ' + ${#temporals.format(paystub.createdDate,'MM/dd/yyyy HH:mm')}"> </h5>
			<!-- The outer table for the invoice  -->
			<table id = "paystubOutterTable"
				   class = "table table-bordered"
				   style = "white-space:nowrap; max-width:70%; border-color: #6699ff">
			
				<thead>
					<tr>
						<th bgcolor = "#cce6ff" style = "border-color: #6699ff"> Employee </th>
						<th bgcolor = "#cce6ff" style = "border-color: #6699ff"> Taxes </th>
					</tr>
				</thead>	
			
				<tbody>
					<!-- First row in outer table -->
					<tr>
						<!-- Information: Vendor Name, Vendor Address, Vendor Phone Number -->
						<td style = "border-color: #6699ff">
							<!-- Inner table 1 for information in the invoice -->
							<table id = "topLeftCell"
								   class = "table"
								   style = "border-collapse: separate; border-spacing: 5px;">
								<tbody>
									<tr>
										<td> <p><b> Employee: </b></p> </td>
										<td> <p th:text = " ${paystub.getFirstname()} + ' ' + ${paystub.getLastname()} "></p> </td>
									</tr>
									<tr>
										<td> <p><b> Address: </b></p> </td>
										<td> <p th:text = "${paystub.getAddress()} + ' ' + ${paystub.getCity()} + ', ' + ${paystub.getState()} + ' ' + ${paystub.getZipcode()}"></p> </td>
									</tr>
									<tr>
										<td> <p><b> Check Number: </b></p> </td>
										<td> <p th:text = "${paystub.getCheckNo()}"></p> </td>
									</tr>
									<tr>
										<td> <p><b> Period: </b></p> </td>
										<td> <p th:text = "${#temporals.format(paystub.periodStart,'MM/dd/yyyy')} + ' - ' + ${#temporals.format(paystub.periodEnd,'MM/dd/yyyy')}"></p> </td>
									</tr>
									<tr>
										<td> <p><b> Check Date: </b></p> </td>
										<td> <p th:text = "${#temporals.format(paystub.checkDate,'MM/dd/yyyy HH:mm')}"></p> </td>
									</tr>
								</tbody>
							</table>
						</td>
						<!-- Information: HP Tech Systems, HP Tech Address, HP Tech Phone, HP Tech Contact Name -->
						<td style = "border-color: #6699ff">
							<!-- Inner table 2 for information in the invoice -->
							<table id = "topRightCell"
								   class = "table"
								   style = "border-collapse: separate; border-spacing: 5px;">
								<tbody>
									<tr>
										<td> <p><b> Deductions: </b></p> </td>
										<td> <p th:text = " ${paystub.deductions} "></p> </td>
										<td> <p><b> YTD: </b></p> </td>
										<td> <p th:text = " ${paystub.ytdDeductions} "></p> </td>
									</tr>
									<tr>
										<td> <p><b> Federal Tax: </b></p> </td>
										<td> <p th:text = " ${paystub.federalTax} "></p> </td>
										<td> <p><b> YTD: </b></p> </td>
										<td> <p th:text = " ${paystub.ytdFederalTax} "></p> </td>
									</tr>
									<tr>
										<td> <p><b> State Tax: </b></p> </td>
										<td> <p th:text = " ${paystub.stateTax} "></p> </td>
										<td> <p><b> YTD: </b></p> </td>
										<td> <p th:text = " ${paystub.ytdStateTax} "></p> </td>
									</tr>
									<tr>
										<td> <p><b> SS Tax: </b></p> </td>
										<td> <p th:text = " ${paystub.ssTax} "></p> </td>
										<td> <p><b> YTD: </b></p> </td>
										<td> <p th:text = " ${paystub.ytdSsTax} "></p> </td>
									</tr>
									<tr>
										<td> <p><b> Net Pay: </b></p> </td>
										<td> <p th:text = " ${paystub.netPay} "></p> </td>
										<td> <p><b> YTD: </b></p> </td>
										<td> <p th:text = " ${paystub.ytdNetPay} "></p> </td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
					<!-- Second row in outer table -->
					<tr>
						<!-- Information: Date Pyament is Due, Recruiter Name -->
						<td style = "border-color: #6699ff">
							<!-- Inner table 3 for information in the invoice -->
							<table id = "bottomLeftCell"
								   class = "table"
								   style = "border-collapse: separate; border-spacing: 5px;">
								<tbody>
									<tr>
										<td> <p><b> Recipient: </b></p> </td>
										<td> <p th:text = " 'HP Tech Systems LLC' "></p> </td>
									</tr>
									<tr>
										<td> <p><b> Address: </b></p> </td>
										<td> <p th:text = " '1307 Carmony St, Collierville TN 38017' "></p> </td>
									</tr>
									<tr>
										<td> <p><b> EIN: </b></p> </td>
										<td> <p th:text = " '81-0935780' "></p> </td>
									</tr>
								</tbody>
							</table>
						</td>
						<!-- Information: Vendor Name, Vendor Address, Vendor Phone Number -->
						<td style = "border-color: #6699ff">
							<!-- Inner table 1 for information in the invoice -->
							<table id = "bottomRightCell"
								   class = "table"
								   style = "border-collapse: separate; border-spacing: 5px;">
								<tbody>
									<tr>
										<td> <p><b> Medicare Tax: </b></p> </td>
										<td> <p th:text = " ${paystub.medicareTax} "></p> </td>
										<td> <p><b> YTD: </b></p> </td>
										<td> <p th:text = " ${paystub.ytdMedicaretax} "></p> </td>
									</tr>
									<tr>
										<td> <p><b> Gross: </b></p> </td>
										<td> <p th:text = " ${paystub.total} "></p> </td>
										<td> <p><b> YTD: </b></p> </td>
										<td> <p th:text = " ${paystub.ytdGross} "></p> </td>
									</tr>
									<tr>
										<td> <p><b> Medical Insurance: </b></p> </td>
										<td> <p th:text = " ${paystub.medInsurance} "></p> </td>
										<td> <p><b> YTD: </b></p> </td>
										<td> <p th:text = " ${paystub.ytdMedInsurance} "></p> </td>
									</tr>
									<tr>
										<td> <p><b> 401k: </b></p> </td>
										<td> <p th:text = " ${paystub.a401k} "></p> </td>
										<td> <p><b> YTD: </b></p> </td>
										<td> <p th:text = " ${paystub.ytd401k} "></p> </td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</tbody>
			
			</table>
		
	    <h5> <b>Status:</b> <b th:text = "${paystub.getStatus()}"></b> </h5>
	    <footer th:replace="base :: site-footer"></footer>
	</div>
	
</body>

</html>
