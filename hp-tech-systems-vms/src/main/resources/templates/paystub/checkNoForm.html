<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: site-head">
<title id="pageTitle">VMS | Issue Check</title>
</head>

<body>
	<nav th:replace="base :: site-nav('none')"></nav>

	<div class="formAlignCenter" align="center">

		<h1>Add Check Number</h1>
		<form class="form-horizontal" th:fragment="check-form" action="#" th:action="@{/paystub/addCheck}" th:object="${paystub}" method="post">
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('checkNo')}" th:errors = "*{checkNo}" style = "Color: red"></h5>
				<label for="*{checkNo}" class="control-label col-xs-2 col-xs-offset-3">Check Number:</label>
				<div class="col-xs-3">
		        	<input class="form-control" type="text" th:field="*{checkNo}" autofocus = "autofocus"/>
	        	</div>
        	</div>
			
			<div class="btn-group">
  				<input class="btn btn-primary" type="submit" value="Submit" /> 
  				<input class="btn btn-warning" type="reset" value="Reset" />
  			</div>
		</form>

	</div>

	<footer th:replace="base :: site-footer"></footer>
</body>

</html>
