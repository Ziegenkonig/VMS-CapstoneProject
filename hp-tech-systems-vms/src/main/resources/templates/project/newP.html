<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "base :: site-head">
  <title id="pageTitle">VMS | New Project</title>
</head>
	<body>
		<nav th:replace="base :: site-nav('none')">
		</nav>
		
		<div class="formAlignCenter" align = "center">
		
		    <h1>New Project</h1>
		    <form th:fragment="proj-form" action="#" th:action="@{/project/new}" th:object="${project}" method="post">

	    		<label for="project.vendor">Vendor:</label>
	    		<select name="vendor">
				   <option th:each="v : ${vendors}"
						th:selected="${project.vendor != null AND project.vendor == v}"
						th:value="${v.vendorId}"
						th:text="${v.name}">
				   </option>
				</select>
				<h4 >Project Name</h4>
				<h5 th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}" style = "Color: red"></h5>
			    <input type = "text" name = "name" th:field = "*{name}" />
				<h4 >Billing Rate</h4>
				<h5 th:if = "${#fields.hasErrors('billingRate')}" th:errors = "*{billingRate}" style = "Color: red"></h5>
				<input type = "text" name = "billingRate" th:field = "*{billingRate}" />
		        <h4 >Client Company</h4>
		        <h5 th:if = "${#fields.hasErrors('clientName')}" th:errors = "*{clientName}" style = "Color: red"></h5>
		        <input type = "text" name = "clientName" th:field = "*{clientName}" />
		        <h4 >Client Location</h4>
		        <h5 th:if = "${#fields.hasErrors('clientLocation')}" th:errors = "*{clientLocation}" style = "Color: red"></h5>
		        <input type = "text" name = "clientLocation" value="" th:field="*{clientLocation}" />
		        <h4></h4>
		        <h5><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></h5>
		    </form>
		    
		</div>		
		
		<footer th:replace="base :: site-footer"></footer>
	</body>
</html>
