<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:fragment= "site-head">
        <meta charset="UTF-8"/>
        <title th:include=":: #pageTitle">Layout Generic Title</title>
        
        <link rel="icon" href="/images/favicon.ico"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="main.css" th:href="@{/main.css}"/>
        <!-- <link rel = "stylesheet" th:href = "@{/css/style.css}" />  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<script>document.createElement('main');</script>    
    </head>
    <body>
	    <nav class="navbar navbar-inverse " th:fragment="site-nav(activeTab)">
		    <div class="container-fluid page-content-width">
		      <!-- Brand and toggle get grouped for better mobile display -->
		      <div class="navbar-header container-fluid">
		        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		          <span class="sr-only">Toggle navigation</span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		        </button>
		        <a class="logo pull-left" id="title" th:href="@{/}"> <!-- navbar-brand -->
		        <h1>Home</h1></a>
		      </div>
		
		      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		
		        <ul class="nav navbar-nav navbar-right">
		          <li th:class="${activeTab == 'dashboard'} ? 'active' : null">
		          	<a th:href="@{/dashboard}">Dashboard</a></li>
		          <li th:class="${activeTab == 'admin'} ? 'active' : null">
		          	<a th:href="@{/admin}">Admin</a></li>
		        </ul>
		      </div><!-- /.navbar-collapse -->
		    </div><!-- /.container-fluid -->
		  </nav>
		  
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" layout:fragment="content">
                        Page content goes here
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <footer th:fragment="site-footer" style="text-align:center;">
			&copy; HP Tech Systems VMS, 2017
		</footer>
    </body>
</html>
