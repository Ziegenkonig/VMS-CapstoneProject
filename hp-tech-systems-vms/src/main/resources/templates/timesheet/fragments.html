<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel = "stylesheet" th:href = "@{/css/style.css}" />
</head>

	<body>
	
		<!-- Fragment that displays 3 columns with text and text fields underneath them -->
		<div align = "center" th:fragment = "newTimesheetForm">
		    
		    <form action="#" th:action="@{/submitTimesheet}" th:object="${editTS}" method="post">
				<h4>Upload editTS</h4>
				<input type="file" name="pic" accept="image/*"/>
				<h4>Starting Week</h4>
		        <input type="date" 	th:field="*{week_starting}" 		value = ""/>
		        <h4>Number of Hours</h4>
		        <input type="number" 	th:field="*{no_hours}" 	value = ""/>
		        <h4>Period</h4>
		        <select>
 					<option value="1">Weekly</option>
					<option value="2">Biweekly</option>
				</select>
		        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		    </form>
		    
		</div>
		
		<div align = "center" th:fragment = "viewTimesheet">
			<img src="" alt="" height="70" width="70"/>
			<h4>Starting Week - # hours _ Period</h4>
		</div>
			
			<!-- Displays table with dropdown boxes available to edit the editTS hours -->
			<div th:each = "project, iter : ${projects}" th:fragment = "editTimesheetHours">
