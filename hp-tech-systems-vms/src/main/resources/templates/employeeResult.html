<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create an employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <p th:text="'id: ' + ${employee.id}" />
    <p th:text="'permissionLevel: ' + ${employee.permissionLevel}" />
    <p th:text="'username: ' + ${employee.username}" />
    <p th:text="'password: ' + ${employee.password}" />
    <p th:text="'firstName: ' + ${employee.firstName}" />
    <p th:text="'lastName: ' + ${employee.lastName}" />
    <p th:text="'email: ' + ${employee.email}" />
    <p th:text="'address: ' + ${employee.address}" />
    <p th:text="'city: ' + ${employee.city}" />
    <p th:text="'state: ' + ${employee.state}" />
    <p th:text="'hireDate: ' + ${employee.hireDate}" />

    <a href="/employee">Submit another message</a>
</body>
</html>
