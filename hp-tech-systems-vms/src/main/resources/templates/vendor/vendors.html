<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "base :: site-head">
  <title id="pageTitle">VMS | All Vendors</title>
</head>

	<body id = "main" class="wrap">
		<nav th:replace="base :: site-nav('none')">
		</nav>
		<div>
		<div class="content table-title">
			<h1>Vendors</h1>
			<a th:href="@{/vendor/new}">Create New Vendor</a>
		</div>
		
		<table id="vendorTable"
		       class="table table-bordered table-fit main-table"
		       th:if="${vendors != null}"> <!--  and not #list.isEmpty(vendors) -->
        <thead>
            <tr bgcolor = "#cce6ff" class="center middle">
                <th>Name</th>
                <th>Primary Email</th>
                <th>Contact Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Phone</th>
                <!-- 
                <th></th>
                <th></th>
                 -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="vendor : ${vendors}">
                <td><a th:href="@{/vendor/view(vId=${vendor.vendorId})}" th:text="${vendor.name}">View</a></td>
                <td th:text="${vendor.primaryEmail}"></td>
                <td th:text="${vendor.contactName}"></td>
                <td th:text="${vendor.address}"></td>
                <td th:text="${vendor.city}"></td>
                <td th:text="${vendor.state}"></td>
                <td th:text="${vendor.phone}"></td>
                <!-- 
                <td><a th:href="@{/vendor/edit(vId=${vendor.vendorId})}">Edit</a></td>
                <td><a th:href="@{/projects/{mode}(mode='byVendor',vId=${vendor.vendorId})}">View Projects</a></td>
            	 -->
            </tr>
        </tbody>
    </table>
    </div>
    
    <footer th:replace="base :: site-footer"></footer>

	</body>
</html>
