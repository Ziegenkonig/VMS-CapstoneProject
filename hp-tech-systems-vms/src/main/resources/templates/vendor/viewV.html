<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "base :: site-head">
  <title id="pageTitle">VMS | View Vendor</title>
</head>

<body id = "main">
	<nav th:replace="base :: site-nav('none')">
	</nav>
	
	<!-- View Specific Vendor Details --> 
	<main>
		<h2 th:text="${vendor?.name}">Company Name</h2>
	    <p th:text="'Primary Email: ' + ${vendor?.primaryEmail}">bjones@companyname.com</p>
	    <p th:text="'Contact Name: ' + ${vendor?.contactName}">Bob Jones</p>
	    <p th:text="'Address: ' + ${vendor?.address}">1562 SomeRoad Ave.</p>
	    <p th:text="'City: ' + ${vendor?.city}">Memphis</p>
	    <p th:text="'State: ' + ${vendor?.state}">TN</p>
	    <p th:text="'Phone: ' + ${vendor?.phone}">901-567-9345</p>
	    <a th:href="@{/vendor/edit(vId=${vendor.vendorId})}">Edit Vendor</a>
	    <h2 th:text="'Projects'">Company Name</h2>
	    <ul>
	    	<li th:each="project : ${vendor.projects}"><a th:href="@{/project/view(pId=${project.projectId})}" th:text="${project.name}"></a></li>
	    </ul>
	    <p><a th:href="@{/project/new(vId=${vendor.vendorId})}" th:text="'Add New Project'"></a></p>
	</main>
	
	<footer th:replace="base :: site-footer"></footer>
</body>

</html>
