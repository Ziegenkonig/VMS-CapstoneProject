<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body id = "main">

	<div th:fragment="VendorForm">

		<div class="form-group">
			<h5 th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="Color: red"></h5>
			<label for="*{name}" class="control-label col-xs-2 col-xs-offset-3">Vendor Company Name:</label>
			<div class="col-xs-4">
				<input class="form-control" type="text" name="name" th:field="*{name}" />
			</div>
		</div>
		
		<div class="form-group">
			<h5 th:if="${#fields.hasErrors('primaryEmail')}" th:errors="*{primaryEmail}" style="Color: red"></h5>
			<label for="*{primaryEmail}" class="control-label col-xs-2 col-xs-offset-3">Primary Email:</label>
			<div class="col-xs-4">
				<input class="form-control" type="text" name="primaryEmail" th:field="*{primaryEmail}" />
			</div>
		</div>
		
		<div class="form-group">
			<h5 th:if="${#fields.hasErrors('contactName')}" th:errors="*{contactName}" style="Color: red"></h5>
			<label for="*{contactName}" class="control-label col-xs-2 col-xs-offset-3">Contact Name:</label>
			<div class="col-xs-4">
				<input class="form-control" type="text" name="contactName" th:field="*{contactName}" />
			</div>
		</div>

		<div class="form-group">
	        <h5 th:if = "${#fields.hasErrors('address')}" th:errors = "*{address}" style = "Color: red"></h5>
			<label for="*{address}" class="control-label col-xs-2 col-xs-offset-3">Address:</label>
			<div class="col-xs-4">
	        	<input class="form-control" type="text" th:field = "*{address}" />
			</div>
		</div>
		
		<div class="form-group">
			<h5 th:if = "${#fields.hasErrors('city')}" th:errors = "*{city}" style = "Color: red"></h5>
	        <label for="*{city}" class="control-label col-xs-2 col-xs-offset-3">City:</label>
	        <div class="col-xs-4">
	        	<input class="form-control" type="text" th:field="*{city}" />
        	</div>
       	</div>
       
       	<div class="form-group">
        	<h5 th:if = "${#fields.hasErrors('state')}" th:errors = "*{state}" style = "Color: red"></h5>
	        <label for="*{state}" class="control-label col-xs-2 col-xs-offset-3">State:</label>
	        <div class="col-xs-2">
		        <select class="form-control" th:field = "*{state}">
					<option value = "0" > Select State </option>
					<option th:each = "state : ${states}" 
							th:value = "${state}" 
							th:text = "${state}"></option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<h5 th:if = "${#fields.hasErrors('zipcode')}" th:errors = "*{zipcode}" style = "Color: red"></h5>	
			<label for="*{zipcode}" class="control-label col-xs-2 col-xs-offset-3">Zip Code:</label>
	        <div class="col-xs-2">
	        	<input class="form-control" type="text" th:field="*{zipcode}" />
	        </div>
        </div>

		<div class="form-group">
			<h5 th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="Color: red"></h5>
			<label for="*{phone}" class="control-label col-xs-2 col-xs-offset-3">Phone:</label>
	        <div class="col-xs-3">
				<input class="form-control" type="text" name="phone" value="" th:field="*{phone}" />
			</div>
		</div>
		
		<div class="btn-group">
			<input class="btn btn-primary" type="submit" value="Submit" /> 
			<input class="btn btn-warning" type="reset" value="Reset" />
		</div>

	</div>

</body>

</html>
