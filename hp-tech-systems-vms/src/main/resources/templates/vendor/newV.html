<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "base :: site-head">
  <title> New Vendor </title>
</head>
	<body>
		<nav th:replace="base :: site-nav">
		</nav>
		
		<div class="formAlignCenter" align = "center">
		
		    <h1>New Vendor</h1>
		    <form th:fragment="vendor-form" action="#" th:action="@{/vendor/new}" th:object="${vendor}" method="post">
		    	<div class="form-group">
					<label for="name">Name:</label>
				    <input type="text" name="name" value="" th:value="${vendor?.getName()}" />
				</div>
		    	<div class="form-group">
					<label for="primaryEmail">Primary Email:</label>
					<input type="text" name="primaryEmail" value="" th:value="${vendor?.getPrimaryEmail()}" />
		        </div>
		        <div class="form-group">
			        <label for="contactName">Contact Name:</label>
			        <input type="text" name="contactName" value="" th:value="${vendor?.getContactName()}" />
			    </div>
		        <div class="form-group">
			        <label for="address">Address:</label>
			        <input type="text" name="address" value="" th:value="${vendor?.getAddress()}" />
		        </div>
		        <div class="form-group">
			        <label for="city">City:</label>
			        <input type="text" name="city" value="" th:value="${vendor?.getCity()}" />
		        </div>
		        <div class="form-group">
			        <label for="state">State:</label>
			        <input type="text" name="state" value="" th:value="${vendor?.getState()}" />
		        </div>
		        <div class="form-group">
			        <label for="phone">Phone:</label>
			        <input type="text" name="phone" value="" th:value="${vendor?.getPhone()}" />
		        </div>
		        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		    </form>
		    
		</div>		
		
		<footer th:replace="base :: site-footer"></footer>
	</body>
</html>
