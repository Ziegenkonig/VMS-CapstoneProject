<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create an Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Form</h1>
    <form action="#" th:action="@{/employee}" th:object="${employee}" method="post">
        <p>Id:<input type="text" th:field="*{id}" /></p>

        <p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Enter Employee Email: <input type="text" th:field="*{primary_email}" /></p>
        <p>Enter Employee Address: <input type="text" th:field="*{address}" /></p>
        <p>Enter Employee City: <input type="text" th:field="*{city}" /></p>
        <p>Enter Employee State: <input type="text" th:field="*{state}" /></p>
        <p>phone:<input type="text" th:field="*{phone}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>

</html>
