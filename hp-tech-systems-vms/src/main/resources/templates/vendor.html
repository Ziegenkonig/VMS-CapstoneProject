<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create a vendor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Form</h1>
    <form action="#" th:action="@{/employee}" th:object="${employee}" method="post">
        <p>Id:<input type="text" th:field="*{id}" /></p>

        <p> Name: <input type="text" th:field="*{Name}" /></p>
        <p>Enter Email: <input type="text" th:field="*{primary_email}" /></p>
        <p>contact_name:<input type="text" th:field="*{contact_name}" /></p>
        <p>Enter Address: <input type="text" th:field="*{address}" /></p>
        <p>Enter City: <input type="text" th:field="*{city}" /></p>
        <p>Enter State: <input type="text" th:field="*{state}" /></p>
        <p>phone:<input type="text" th:field="*{phone}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>

</html>
