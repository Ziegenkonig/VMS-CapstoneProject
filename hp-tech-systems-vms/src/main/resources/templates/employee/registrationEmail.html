<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "base :: site-head">
  <title id="Invite An Employee!">VMS | All Vendors</title>
</head>

	<body>
		<nav th:replace="base :: site-nav('none')">
		</nav>
		
		<div align = "center">
		<form action="#" th:action="@{/inviteEmployee}" th:object="${employee}" method="post">
			
			<h4>Email Address</h4>
			<input type="text" th:field = "*{email}" />
			
			<h4>Pay Period</h4>
		        <select th:field = "*{payPeriod}">
					<option value = "null" > Select Pay Period </option>
					<option th:each = "payperiod : ${period}" 
							th:value = "${payperiod}" 
							th:text = "${payperiod}"></option>
				</select>
				
			<h4>Permission Level</h4>
	        <select th:field = "*{permissionLevel}">
				<option value = "null" > Select Permission Level </option>
				<option th:each = "permissionlevel : ${permission}" 
							th:value = "${permissionlevel}" 
							th:text = "${permissionlevel}"></option>
			</select>
			
			<h3></h3>
			<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
		</form>
		</div>
		
    <footer th:replace="base :: site-footer"></footer>
	</body>
</html>
