<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: site-head">
<title id="Invite An Employee!">VMS | All Vendors</title>
</head>

<body>
	<nav th:replace="base :: site-nav('none')"></nav>

	<div align="center">
		<form class="form-horizontal" action="#" th:action="@{/inviteEmployee}" th:object="${employee}" method="post">

			<div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}" style = "Color: red"></h5>
		        <label for="*{email}" class="control-label col-xs-2 col-xs-offset-3">Email Address:</label>
		        <div class="col-xs-4">
		        	<input class="form-control" type="text" th:field="*{email}" />
	        	</div>
        	</div>
			
			<div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('payPeriod')}" th:errors = "*{payPeriod}" style = "Color: red"></h5>
		        <label for="*{payPeriod}" class="control-label col-xs-2 col-xs-offset-3">Pay Period:</label>
		        <div class="col-xs-3">
			        <select class="form-control" th:field = "*{payPeriod}">
						<option value = "null" selected="selected">Pay Period:</option>
						<option th:each = "payperiod : ${period}" 
								th:value = "${payperiod}" 
								th:text = "${payperiod}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('permissionLevel')}" th:errors = "*{permissionLevel}" style = "Color: red"></h5>
				<label for="*{permissionLevel}" class="control-label col-xs-2 col-xs-offset-3">Permissions:</label>
				<div class="col-xs-3">
					<select class="form-control" th:field = "*{permissionLevel}">
					<option value = "null" selected="selected">Permission Level: </option>
					<option th:each = "permissionlevel : ${permission}" 
								th:value = "${permissionlevel.toString()}" 
								th:text = "${permissionlevel}"></option>
					</select>
				</div>
			</div>

			<div class="btn-group">
  				<input class="btn btn-primary" type="submit" value="Submit" /> 
  				<input class="btn btn-warning" type="reset" value="Reset" />
  			</div>
		</form>
	</div>

	<footer th:replace="base :: site-footer"></footer>
</body>
</html>
