<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "base :: site-head">
  <title id="pageTitle">VMS | Login</title>
</head>

	<body>
		<nav th:replace="base :: site-nav">
		</nav>
	
		<div class="formAlignCenter" align = "center">
		
		    <h1>Edit Profile</h1>
		    <form action="#" th:action="@{/editUserProfile}" th:object="${employee}" method="post">
				<h4>Username</h4>
		        <input type="text" 	th:field="*{username}" 		value = "${username}"/>
		        <h4>Password</h4>
		        <input type="text" 	th:field="*{password}" 		value = "${password}"/>
		        <h4>Firstname</h4>
		        <input type="text" 	th:field="*{firstname}" 	value = "${firstname}"/>
		        <h4>Lastname</h4>
		        <input type="text" 	th:field="*{lastname}" 		value = "${lastname}"/>
		        <h4>Email Address</h4>
		        <input type="text" 	th:field="*{email}" 		value = "${email}"/>
		        <h4>Address</h4>
		        <input type="text" 	th:field="*{address}" 		value = "${address}"/>
		        <h4>City</h4>
		        <input type="text" 	th:field="*{city}" 			value = "${city}"/>
		        <h4>State</h4>
		        <input type="text" th:field="*{state}" 			value = "${state}"/>
		        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		    </form>
		    
		</div>
	</body>
</html>
