<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "base :: site-head">
  <title id="pageTitle">VMS | All Vendors</title>
</head>

	<body id = "main">
		<nav th:replace="base :: site-nav('none')">
		</nav>
		
		<div align = "center">
		
	        <form class="form-horizontal" action="#" th:action="@{'/confirmNewPassword/' + ${employee.empId}}" th:object="${employee}" method="post">
	        
		        <div class="form-group">
		        <h5 th:if = "${wrongPassword == false}" th:text = "'The password you entered is incorrect. . .'" style = "Color: red"></h5>
		        <h5 th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}" style = "Color: red"></h5>
		        <label for="*{confirmPassword}" class="control-label col-xs-2 col-xs-offset-3">Password:</label>
		        <div class="col-xs-3">
		        <input class="form-control" type="password" th:field="*{confirmPassword}" autofocus = "autofocus"/>
	        	</div>
	        	</div>
		        
				<div class="btn-group">
       				<input class="btn btn-primary" type="submit" value="Submit" /> 
       				<input class="btn btn-warning" type="reset" value="Reset" />
       			</div>
		    </form>
		
		</div>
		
    <footer th:replace="base :: site-footer"></footer>

	</body>
</html>
