<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "base :: site-head">
  <title id="pageTitle">VMS | All Vendors</title>
</head>

	<body id = "main">
		<nav th:replace="base :: site-nav('none')">
		</nav>
		<h1>Employees</h1>
		<a th:href="@{/employee/new}">Add New Employee</a>
		<table id="empTable"
		       class="table table-bordered"
		       th:if="${employees != null}"> <!--  and not #list.isEmpty(vendors) -->
        <thead>
            <tr class="center middle">
                <th>Name</th>
                <th>Hire Date</th>
                <th>Active</th>
                <!-- <th></th> -->
                <!-- <th></th>  -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${employees}">
                <td><a th:href="@{/editUserProfile/{id}(id=${e.empId})}" th:text="${e.firstname} + ' ' + ${e.lastname}">View</a></td>
                <td th:text="${e.hireDate}"></td>
                <td th:if="${e.active} == true" th:text="Yes"></td>
                <td th:if="${e.active} == false" th:text="No"></td>
                <!-- <td><a th:href="@{/editUserProfile/{id}(id=${e.empId})}">View</a></td> -->
                <!-- <td><a th:href="@{/editUserProfile/{id}(path=${vendor.name})}">Edit</a></td> -->
            </tr>
        </tbody>
    </table>
    
    <footer th:replace="base :: site-footer"></footer>

	</body>
</html>
