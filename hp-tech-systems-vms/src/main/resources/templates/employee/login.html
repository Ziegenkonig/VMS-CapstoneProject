<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- This is the basic login page -->

	<head th:replace= "base :: site-head">
	  <title id="pageTitle">VMS | Login</title>
	</head>
	
	<body id = "main">
		<nav th:replace="base :: site-nav('none')">
		</nav>
		<div class = "alignFormCenter" align = "center">
		<form action = "/dashboard" method = "post">
				
				<h5 th:if = "${param.error != null}">Invalid username and password.</h5>
				
				<h5 th:if = "${param.logout != null}">You have been logged out.</h5>
				
				<!-- Form for Login Page -->
				<h1 align = "center"> Login </h1>
				<h4 align = "center"> Username </h4>
				<input type = "text" id = "username" name="username" autofocus = "autofocus" style="text-align:center;"></input>
				<h4 align = "center"> Password </h4>
				<input type = "password" id = "password" name="password" style="text-align:center;"></input>
				
				<input type="hidden"                     
					name="${_csrf.parameterName}"
					value="${_csrf.token}"/>
				
			
				<h4></h4>
				<input type = "submit" value = "Submit"></input>
			</form>
		</div>	
		
		<footer th:replace="base :: site-footer"></footer>
	</body>
</html>
