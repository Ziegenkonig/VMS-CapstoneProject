<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "base :: site-head">
  <title id="pageTitle">VMS | Edit Employee Details</title>
</head>

	<body>
		<nav th:replace="base :: site-nav('none')">
		</nav>
	
		<div class="formAlignCenter" align = "center">
		
		    <h1 th:text="'Edit Employee Details for ' + ${employee.firstname} + ' ' + ${employee.lastname}"></h1>
		    <form action="#" th:action="@{'/admin/editEmployee/' + ${employee.empId}}" th:object="${employee}" method="post">
	        	
	        	<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('username')}" th:errors = "*{username}" style = "Color: red"></h5>
				<label for="*{username}">Username:</label>
		        <input type="text" th:field="*{username}" autofocus = "autofocus"/>
	        	</div>
	        	
	        	<div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('firstname')}" th:errors = "*{firstname}" style = "Color: red"></h5>
				<label for="*{firstname}">First Name:</label>
				<input type="text" th:field = "*{firstname}" />
				</div>
			
				<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('lastname')}" th:errors = "*{lastname}" style = "Color: red"></h5>
		        <label for="*{lastname}">Last Name:</label>
		        <input type="text" th:field="*{lastname}" />
	        	</div>
		        
		        <div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}" style = "Color: red"></h5>
		        <label for="*{email}">Email Address:</label>
		        <input type="text" th:field="*{email}" />
	        	</div>
		        
		        <div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('address')}" th:errors = "*{address}" style = "Color: red"></h5>
				<label for="*{address}">Address:</label>
				<input type="text" th:field = "*{address}" />
				</div>
				
				<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('city')}" th:errors = "*{city}" style = "Color: red"></h5>
		        <label for="*{city}">City:</label>
		        <input type="text" th:field="*{city}" />
	        	</div>
	        
	        	<div class="form-group">
	        	<h5 th:if = "${#fields.hasErrors('state')}" th:errors = "*{state}" style = "Color: red"></h5>
		        <label for="*{state}">State:</label>
		        <select th:field = "*{state}">
					<option value = "0" > Select State </option>
					<option th:each = "state : ${states}" 
							th:value = "${state}" 
							th:text = "${state}"></option>
				</select>
				</div>
				
				<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('zipcode')}" th:errors = "*{zipcode}" style = "Color: red"></h5>	
				<label for="*{zipcode}">Zip Code:</label>
		        <input type="text" th:field="*{zipcode}" />
		        </div>
		        
		        <div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('payPeriod')}" th:errors = "*{payPeriod}" style = "Color: red"></h5>
		        <label for="*{payPeriod}">Pay Period:</label>
		        <select th:field = "*{payPeriod}">
					<option value = "null" selected="selected">Pay Period:</option>
					<option th:each = "payperiod : ${period}" 
							th:value = "${payperiod}" 
							th:text = "${payperiod}"></option>
				</select>
				</div>
				
				<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('permissionLevel')}" th:errors = "*{permissionLevel}" style = "Color: red"></h5>
				<label for="*{permissionLevel}">Permission Level:</label>
				<select th:field = "*{permissionLevel}">
				<option value = "null" selected="selected">Permission Level: </option>
				<option th:each = "permissionlevel : ${permission}" 
							th:value = "${permissionlevel.toString()}" 
							th:text = "${permissionlevel}"></option>
				</select>
				</div>
				
				<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('hireDate')}" th:errors = "*{hireDate}" style = "Color: red"></h5>	
				<label for="*{hireDate}">Hire Date:</label>
		        <input type="date" th:field="*{hireDate}" />
		        </div>
			    
       			<h5><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></h5>
	     	</form>
		    
		</div>
	</body>
</html>
