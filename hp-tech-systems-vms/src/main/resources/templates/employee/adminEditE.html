<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "base :: site-head">
  <title id="pageTitle">VMS | Edit Employee Details</title>
</head>

<body>
	<nav th:replace="base :: site-nav('none')">
	</nav>

	<main>
	<div class="formAlignCenter" align = "center">
	
	    <h1 th:text="'Edit Employee Details for ' + ${employee.firstname} + ' ' + ${employee.lastname}"></h1>
	    <form class="form-horizontal" action="#" th:action="@{'/admin/editEmployee/' + ${employee.empId}}" th:object="${employee}" method="post">
        	
        	<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('username')}" th:errors = "*{username}" style = "Color: red"></h5>
				<label for="*{username}" class="control-label col-xs-2 col-xs-offset-3">Username:</label>
				<div class="col-xs-3">
		        	<input class="form-control" type="text" th:field="*{username}" autofocus = "autofocus"/>
	        	</div>
        	</div>
        	
        	<div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('firstname')}" th:errors = "*{firstname}" style = "Color: red"></h5>
				<label for="*{firstname}" class="control-label col-xs-2 col-xs-offset-3">First Name:</label>
				<div class="col-xs-4">
		        	<input class="form-control" type="text" th:field = "*{firstname}" />
				</div>
			</div>
		
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('lastname')}" th:errors = "*{lastname}" style = "Color: red"></h5>
		        <label for="*{lastname}" class="control-label col-xs-2 col-xs-offset-3">Last Name:</label>
		        <div class="col-xs-4">
		        	<input class="form-control" type="text" th:field="*{lastname}" />
	        	</div>
        	</div>
	        
	        <div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}" style = "Color: red"></h5>
		        <label for="*{email}" class="control-label col-xs-2 col-xs-offset-3">Email Address:</label>
		        <div class="col-xs-4">
		        	<input class="form-control" type="text" th:field="*{email}" />
	        	</div>
        	</div>
	        
	        <div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('address')}" th:errors = "*{address}" style = "Color: red"></h5>
				<label for="*{address}" class="control-label col-xs-2 col-xs-offset-3">Address:</label>
				<div class="col-xs-4">
		        	<input class="form-control" type="text" th:field = "*{address}" />
				</div>
			</div>
			
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('city')}" th:errors = "*{city}" style = "Color: red"></h5>
		        <label for="*{city}" class="control-label col-xs-2 col-xs-offset-3">City:</label>
		        <div class="col-xs-4">
		        	<input class="form-control" type="text" th:field="*{city}" />
	        	</div>
        	</div>
        
        	<div class="form-group">
	        	<h5 th:if = "${#fields.hasErrors('state')}" th:errors = "*{state}" style = "Color: red"></h5>
		        <label for="*{state}" class="control-label col-xs-2 col-xs-offset-3">State:</label>
		        <div class="col-xs-2">
			        <select class="form-control" th:field = "*{state}">
						<option value = "0" > Select State </option>
						<option th:each = "state : ${states}" 
								th:value = "${state}" 
								th:text = "${state}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('zipcode')}" th:errors = "*{zipcode}" style = "Color: red"></h5>	
				<label for="*{zipcode}" class="control-label col-xs-2 col-xs-offset-3">Zip Code:</label>
		        <div class="col-xs-2">
		        	<input class="form-control" type="text" th:field="*{zipcode}" />
		        </div>
	        </div>
	        
	        <div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('payPeriod')}" th:errors = "*{payPeriod}" style = "Color: red"></h5>
		        <label for="*{payPeriod}" class="control-label col-xs-2 col-xs-offset-3">Pay Period:</label>
		        <div class="col-xs-3">
			        <select class="form-control" th:field = "*{payPeriod}">
						<option value = "null" selected="selected">Pay Period:</option>
						<option th:each = "payperiod : ${period}" 
								th:value = "${payperiod}" 
								th:text = "${payperiod}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('permissionLevel')}" th:errors = "*{permissionLevel}" style = "Color: red"></h5>
				<label for="*{permissionLevel}" class="control-label col-xs-2 col-xs-offset-3">Permissions:</label>
				<div class="col-xs-3">
					<select class="form-control" th:field = "*{permissionLevel}">
					<option value = "null" selected="selected">Permission Level: </option>
					<option th:each = "permissionlevel : ${permission}" 
								th:value = "${permissionlevel.toString()}" 
								th:text = "${permissionlevel}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('hireDate')}" th:errors = "*{hireDate}" style = "Color: red"></h5>	
				<label for="*{hireDate}" class="control-label col-xs-2 col-xs-offset-3">Hire Date:</label>
		        <div class="col-xs-3">
		        	<input class="form-control" type="date" th:field="*{hireDate}" />
		        </div>
	        </div>
		    
  			<div class="btn-group">
  				<input class="btn btn-primary" type="submit" value="Submit" /> 
  				<input class="btn btn-warning" type="reset" value="Reset" />
  			</div>
     	</form>
	    
	</div>
	</main>
	
	<footer th:replace="base :: site-footer"></footer>
</body>
</html>
