<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel = "stylesheet" th:href = "@{/css/style.css}" />
</head>

	<body>
	
		<!-- Fragment that displays 3 columns with text and text fields underneath them -->
		<div align = "center" th:fragment = "EmployeeRegisterForm">
		
        	<form action="#" th:action="@{'/register/' + ${url}}" th:object="${employee}" method="post">
	        	
				<h4>Username</h4>
				<h5 th:if = "${#fields.hasErrors('username')}" th:errors = "*{username}" style = "Color: red"></h5>
		        <input type="text" th:field="*{username}" autofocus = "autofocus"/>
	        
	        	<h5 th:if = "${passwordMatch == false}" th:text = "'Your passwords do not match, please retry'" style = "Color: red"></h5>
	        
		        <h4>Password</h4>
		        <h5 th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}" style = "Color: red"></h5>
		        <input type="password" th:field="*{password}" />
	        
		        <h4>Confirm Password</h4>
		        <h5 th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}" style = "Color: red"></h5>
		        <input type="password" th:field="*{confirmPassword}" />
        
		        <h4>First Name</h4>
		        <h5 th:if = "${#fields.hasErrors('firstname')}" th:errors = "*{firstname}" style = "Color: red"></h5>
				<input type="text" th:field = "*{firstname}" />
			
				<h4>Last Name</h4>
				<h5 th:if = "${#fields.hasErrors('lastname')}" th:errors = "*{lastname}" style = "Color: red"></h5>
		        <input type="text" th:field="*{lastname}" />
	        
		        <h4>Email Address</h4>
		        <h5 th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}" style = "Color: red"></h5>
		        <input type="text" th:field="*{confirmEmail}" />
	        
		        <h4>Address</h4>
		        <h5 th:if = "${#fields.hasErrors('address')}" th:errors = "*{address}" style = "Color: red"></h5>
				<input type="text" th:field = "*{address}" />
			
				<h4>City</h4>
				<h5 th:if = "${#fields.hasErrors('city')}" th:errors = "*{city}" style = "Color: red"></h5>
		        <input type="text" th:field="*{city}" />
		        
				<h4>Zipcode</h4>
				<h5 th:if = "${#fields.hasErrors('zipcode')}" th:errors = "*{zipcode}" style = "Color: red"></h5>
		        <input type="text" th:field="*{zipcode}" />
		        
		        <h4>State</h4>
		        <select th:field = "*{state}">
					<option value = "0" > Select State </option>
					<option th:each = "state : ${states}" 
							th:value = "${state}" 
							th:text = "${state}"></option>
					</select>
	 					
        	    <h4></h4>
       			<h5><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></h5>
	     	</form>
	     	
		</div>
		
		<div align = "center" th:fragment = "EmployeeEditForm">
		
        	<form action="#" th:action="@{'/editUserProfile/' + ${employee.empId}}" th:object="${employee}" method="post">
	        	
				<h4>Username</h4>
				<h5 th:if = "${#fields.hasErrors('username')}" th:errors = "*{username}" style = "Color: red"></h5>
		        <input type="text" th:field="*{username}" autofocus = "autofocus"/>
	        
        
		        <h4>First Name</h4>
		        <h5 th:if = "${#fields.hasErrors('firstname')}" th:errors = "*{firstname}" style = "Color: red"></h5>
				<input type="text" th:field = "*{firstname}" />
			
				<h4>Last Name</h4>
				<h5 th:if = "${#fields.hasErrors('lastname')}" th:errors = "*{lastname}" style = "Color: red"></h5>
		        <input type="text" th:field="*{lastname}" />
	        
		        <h4>Email Address</h4>
		        <h5 th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}" style = "Color: red"></h5>
		        <input type="text" th:field="*{email}" />
	        
		        <h4>Address</h4>
		        <h5 th:if = "${#fields.hasErrors('address')}" th:errors = "*{address}" style = "Color: red"></h5>
				<input type="text" th:field = "*{address}" />
			
				<h4>City</h4>
				<h5 th:if = "${#fields.hasErrors('city')}" th:errors = "*{city}" style = "Color: red"></h5>
		        <input type="text" th:field="*{city}" />
	        
				<h4>Zipcode</h4>
				<h5 th:if = "${#fields.hasErrors('zipcode')}" th:errors = "*{zipcode}" style = "Color: red"></h5>
		        <input type="text" th:field="*{zipcode}" />
	        
		        <h4>State</h4>
		        <select th:field = "*{state}">
					<option value = "0" > Select State </option>
					<option th:each = "state : ${states}" 
							th:value = "${state}" 
							th:text = "${state}"></option>
					</select>
			      
        	    <h4></h4>
       			<h5><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></h5>
	     	</form>
	     	
		</div>
	
	</body>

</html>
