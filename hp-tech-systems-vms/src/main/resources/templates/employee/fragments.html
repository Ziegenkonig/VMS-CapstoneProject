<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel = "stylesheet" th:href = "@{/css/style.css}" />
</head>

	<body>
	
		<!-- Fragment that displays 3 columns with text and text fields underneath them -->
		<div align = "center" th:fragment = "newEmployeeForm">
	        	<form action="#" th:action="@{/register}" th:object="${employee}" method="post">
		        	<div class = "container">
			        	<div class = "fixed">
					        <h4>Permission Level</h4>
							<input type="text" th:field = "*{permissionLevel}" />
						</div>
						<div class = "flex-item">
							<h4>Username</h4>
					        <input type="text" th:field="*{username}" />
				        </div>
				        <div class = "fixed">
					        <h4>Password</h4>
					        <input type="text" th:field="*{password}" />
				        </div>
			        </div>
			        <div class = "container">
				        <div class = "fixed">
					        <h4>First Name</h4>
							<input type="text" th:field = "*{firstname}" />
						</div>
						<div class = "flex-item">
							<h4>Last Name</h4>
					        <input type="text" th:field="*{lastname}" />
				        </div>
				        <div class = "fixed">
					        <h4>Email Address</h4>
					        <input type="text" th:field="*{email}" />
				        </div>
			        </div>
			        <div class = "container">
				        <div class = "fixed">
					        <h4>Address</h4>
							<input type="text" th:field = "*{address}" />
						</div>
						<div class = "flex-item">
							<h4>City</h4>
					        <input type="text" th:field="*{city}" />
				        </div>
				        <div class = "fixed">
					        <h4>State</h4>
					        <input type="text" th:field="*{state}" />
				        </div>
			        </div>
	        	    <h4></h4>
        			<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		     	</form>
		</div>
	
	</body>

</html>
