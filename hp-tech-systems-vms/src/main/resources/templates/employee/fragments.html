<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel = "stylesheet" th:href = "@{/css/style.css}" />
</head>

<body>

	<!-- Fragment that displays 3 columns with text and text fields underneath them -->
	<div align = "center" th:fragment = "EmployeeRegisterForm">
	
       	<form class="form-horizontal" action="#" th:action="@{'/register/' + ${url}}" th:object="${employee}" method="post">
        	
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('username')}" th:errors = "*{username}" style = "Color: red"></h5>
				<label for="*{username}" class="control-label col-xs-2 col-xs-offset-3">Username:</label>
				<div class="col-xs-3">
		        	<input class="form-control" type="text" th:field="*{username}" autofocus = "autofocus"/>
	        	</div>
        	</div>
			        
        	<h5 th:if = "${passwordMatch == false}" th:text = "'Your passwords do not match, please retry'" style = "Color: red"></h5>
        	
        	<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}" style = "Color: red"></h5>
				<label for="*{password}" class="control-label col-xs-2 col-xs-offset-3">Password:</label>
				<div class="col-xs-3">
		        	<input class="form-control" type="password" th:field="*{password}" autofocus = "autofocus"/>
	        	</div>
        	</div>
	        
	        <div class="form-group">
				<h5 th:if = "${#fields.hasErrors('confirmPassword')}" th:errors = "*{confirmPassword}" style = "Color: red"></h5>
				<label for="*{confirmPassword}" class="control-label col-xs-2 col-xs-offset-3">Confirm Password:</label>
				<div class="col-xs-3">
		        	<input class="form-control" type="password" th:field="*{confirmPassword}" autofocus = "autofocus"/>
	        	</div>
        	</div>        
        	<!-- 
	        <h4>Confirm Password</h4>
	        <h5 th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}" style = "Color: red"></h5>
	        <input type="password" th:field="*{confirmPassword}" />  -->
       
	        <div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('firstname')}" th:errors = "*{firstname}" style = "Color: red"></h5>
				<label for="*{firstname}" class="control-label col-xs-2 col-xs-offset-3">First Name:</label>
				<div class="col-xs-4">
		        	<input class="form-control" type="text" th:field = "*{firstname}" />
				</div>
			</div>
		
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('lastname')}" th:errors = "*{lastname}" style = "Color: red"></h5>
		        <label for="*{lastname}" class="control-label col-xs-2 col-xs-offset-3">Last Name:</label>
		        <div class="col-xs-4">
		        	<input class="form-control" type="text" th:field="*{lastname}" />
	        	</div>
        	</div>
        	
        	<div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}" style = "Color: red"></h5>
		        <label for="*{email}" class="control-label col-xs-2 col-xs-offset-3">Email Address:</label>
		        <div class="col-xs-4">
		        	<input class="form-control" type="text" th:field="*{email}" />
	        	</div>
        	</div>
        	<!-- 
	        <h4>Email Address</h4>
	        <h5 th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}" style = "Color: red"></h5>
	        <input type="text" th:field="*{confirmEmail}" />  -->
        
	        <div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('address')}" th:errors = "*{address}" style = "Color: red"></h5>
				<label for="*{address}" class="control-label col-xs-2 col-xs-offset-3">Address:</label>
				<div class="col-xs-4">
		        	<input class="form-control" type="text" th:field = "*{address}" />
				</div>
			</div>
		
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('city')}" th:errors = "*{city}" style = "Color: red"></h5>
		        <label for="*{city}" class="control-label col-xs-2 col-xs-offset-3">City:</label>
		        <div class="col-xs-4">
		        	<input class="form-control" type="text" th:field="*{city}" />
	        	</div>
        	</div>
	        
			<div class="form-group">
	        	<h5 th:if = "${#fields.hasErrors('state')}" th:errors = "*{state}" style = "Color: red"></h5>
		        <label for="*{state}" class="control-label col-xs-2 col-xs-offset-3">State:</label>
		        <div class="col-xs-2">
			        <select class="form-control" th:field = "*{state}">
						<option value = "0" > Select State </option>
						<option th:each = "state : ${states}" 
								th:value = "${state}" 
								th:text = "${state}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('zipcode')}" th:errors = "*{zipcode}" style = "Color: red"></h5>	
				<label for="*{zipcode}" class="control-label col-xs-2 col-xs-offset-3">Zip Code:</label>
		        <div class="col-xs-2">
		        	<input class="form-control" type="text" th:field="*{zipcode}" />
		        </div>
	        </div>
 					
       	    <div class="btn-group">
  				<input class="btn btn-primary" type="submit" value="Submit" /> 
  				<input class="btn btn-warning" type="reset" value="Reset" />
  			</div>
		</form>
     	
	</div>
	
	<div align = "center" th:fragment = "EmployeeEditForm">
	
       	<form class="form-horizontal" action="#" th:action="@{'/editUserProfile/' + ${employee.empId}}" th:object="${employee}" method="post">
        	
        	<div class="form-group">
	    		<a th:href="@{'/confirmNewPassword/' + ${employee.empId}}">Change your password</a>
	    	</div>
		      
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('username')}" th:errors = "*{username}" style = "Color: red"></h5>
				<label for="*{username}" class="control-label col-xs-2 col-xs-offset-3">Username:</label>
				<div class="col-xs-3">
		        	<input class="form-control" type="text" th:field="*{username}" autofocus = "autofocus"/>
	        	</div>
        	</div>
        	
        	<div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('firstname')}" th:errors = "*{firstname}" style = "Color: red"></h5>
				<label for="*{firstname}" class="control-label col-xs-2 col-xs-offset-3">First Name:</label>
				<div class="col-xs-4">
		        	<input class="form-control" type="text" th:field = "*{firstname}" />
				</div>
			</div>
		
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('lastname')}" th:errors = "*{lastname}" style = "Color: red"></h5>
		        <label for="*{lastname}" class="control-label col-xs-2 col-xs-offset-3">Last Name:</label>
		        <div class="col-xs-4">
		        	<input class="form-control" type="text" th:field="*{lastname}" />
	        	</div>
        	</div>
	        
	        <div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}" style = "Color: red"></h5>
		        <label for="*{email}" class="control-label col-xs-2 col-xs-offset-3">Email Address:</label>
		        <div class="col-xs-4">
		        	<input class="form-control" type="text" th:field="*{email}" />
	        	</div>
        	</div>
	        
	        <div class="form-group">
		        <h5 th:if = "${#fields.hasErrors('address')}" th:errors = "*{address}" style = "Color: red"></h5>
				<label for="*{address}" class="control-label col-xs-2 col-xs-offset-3">Address:</label>
				<div class="col-xs-4">
		        	<input class="form-control" type="text" th:field = "*{address}" />
				</div>
			</div>
			
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('city')}" th:errors = "*{city}" style = "Color: red"></h5>
		        <label for="*{city}" class="control-label col-xs-2 col-xs-offset-3">City:</label>
		        <div class="col-xs-4">
		        	<input class="form-control" type="text" th:field="*{city}" />
	        	</div>
        	</div>
        
        	<div class="form-group">
	        	<h5 th:if = "${#fields.hasErrors('state')}" th:errors = "*{state}" style = "Color: red"></h5>
		        <label for="*{state}" class="control-label col-xs-2 col-xs-offset-3">State:</label>
		        <div class="col-xs-2">
			        <select class="form-control" th:field = "*{state}">
						<option value = "0" > Select State </option>
						<option th:each = "state : ${states}" 
								th:value = "${state}" 
								th:text = "${state}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<h5 th:if = "${#fields.hasErrors('zipcode')}" th:errors = "*{zipcode}" style = "Color: red"></h5>	
				<label for="*{zipcode}" class="control-label col-xs-2 col-xs-offset-3">Zip Code:</label>
		        <div class="col-xs-2">
		        	<input class="form-control" type="text" th:field="*{zipcode}" />
		        </div>
	        </div>
	        
       	    <div class="btn-group">
  				<input class="btn btn-primary" type="submit" value="Submit" /> 
  				<input class="btn btn-warning" type="reset" value="Reset" />
  			</div>
     	</form>
     	
	</div>

</body>

</html>
