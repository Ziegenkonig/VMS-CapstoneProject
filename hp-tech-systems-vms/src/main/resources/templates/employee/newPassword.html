<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "base :: site-head">
  <title id="pageTitle">VMS | All Vendors</title>
</head>

	<body id = "main">
		<nav th:replace="base :: site-nav('none')">
		</nav>
		
		<div align = "center">
		
	        <form action="#" th:action="@{'/newPassword/' + ${employee.empId}}" th:object="${employee}" method="post">
	        
	        <h5 th:if = "${passwordMatch == false}" th:text = "'Your passwords do not match, please retry'" style = "Color: red"></h5>
	        
	        <h4>Password</h4>
	        <h5 th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}" style = "Color: red"></h5>
	        <input type="password" th:field="*{password}" />
	        
	        <h4>Confirm Password</h4>
	        <h5 th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}" style = "Color: red"></h5>
	        <input type="password" th:field="*{confirmPassword}" />
	        
			<h5><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></h5>
		    </form>
		
		</div>
		
    <footer th:replace="base :: site-footer"></footer>

	</body>
</html>
