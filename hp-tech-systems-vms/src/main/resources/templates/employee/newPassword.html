<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "base :: site-head">
  <title id="pageTitle">VMS | All Vendors</title>
</head>

<body>
	<nav th:replace="base :: site-nav('none')">
	</nav>
	
	<div align = "center">
	
		<form class="form-horizontal" action="#" th:action="@{'/newPassword/' + ${employee.empId}}" th:object="${employee}" method="post">
		       
		<h5 th:if = "${passwordMatch == false}" th:text = "'Your passwords do not match, please retry'" style = "Color: red"></h5>
		    	
		<div class="form-group">
			<h5 th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}" style = "Color: red"></h5>
			<label for="*{password}" class="control-label col-xs-2 col-xs-offset-3">Password:</label>
			<div class="col-xs-3">
				<input class="form-control" type="password" th:field="*{password}" autofocus = "autofocus"/>
			</div>
		</div>
		     
		<div class="form-group">
			<h5 th:if = "${#fields.hasErrors('confirmPassword')}" th:errors = "*{confirmPassword}" style = "Color: red"></h5>
			<label for="*{confirmPassword}" class="control-label col-xs-2 col-xs-offset-3">Confirm Password:</label>
			<div class="col-xs-3">
				<input class="form-control" type="password" th:field="*{confirmPassword}" autofocus = "autofocus"/>
			</div>
		</div>     
		       
		<div class="btn-group">
			<input class="btn btn-primary" type="submit" value="Submit" /> 
			<input class="btn btn-warning" type="reset" value="Reset" />
		</div>
		</form>
	
	</div>
		
	<footer th:replace="base :: site-footer"></footer>

</body>
</html>
